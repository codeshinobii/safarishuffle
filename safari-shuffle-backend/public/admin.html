<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Safari Shuffle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="tours.html">View Tours</a>
                <a href="index.html">View Website</a>
            </nav>
        </header>

        <main class="admin-main">
            <section class="filters-section">
                <h2>Filters</h2>
                <div class="filters">
                    <select id="type-filter">
                        <option value="">All Types</option>
                    </select>
                    <select id="destination-filter">
                        <option value="">All Destinations</option>
                    </select>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="draft">Draft</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
            </section>

            <section class="add-package-section">
                <h2>Add New Package</h2>
                <form id="add-package-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" name="duration" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="draft">Draft</option>
                            <option value="active">Active</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inclusions">Inclusions (one per line)</label>
                        <textarea id="inclusions" name="inclusions"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exclusions">Exclusions (one per line)</label>
                        <textarea id="exclusions" name="exclusions"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="highlights">Highlights (one per line)</label>
                        <textarea id="highlights" name="highlights"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="type" name="type">
                    </div>
                    <div class="form-group">
                        <label for="min_pax">Minimum Pax</label>
                        <input type="number" id="min_pax" name="min_pax" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="max_pax">Maximum Pax</label>
                        <input type="number" id="max_pax" name="max_pax" min="1">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="is_featured" name="is_featured">
                            Featured Package
                        </label>
                    </div>
                    <button type="submit" class="add-btn">Add Package</button>
                </form>
            </section>

            <section class="packages-section">
                <h2>All Packages</h2>
                <div id="packages-container" class="packages-grid">
                    <!-- Packages will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
